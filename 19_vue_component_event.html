<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue的组件事件处理</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
  <div id="app">
    <my-com :num="msg" v-on:my-event="hanlderMyEvent"></my-com>
  </div>
  <script>
    Vue.component('my-com', {
      template: `<div>
        <p @click="emitEvent">我是子组件</p>
        <p>{{num}}</p>
      </div>`,
      props: ['num'],
      methods: {
        emitEvent() {
          this.$emit('my-event', 1233);
        }
      }
    })
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 1234567
      },
      methods: {
        hanlderMyEvent(e) {
          console.log(e);
        }
      }
    });
  </script>
</body>
</html>
