<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue的动态组件</title>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
  <div id="app">
    <p @click="componentName=='kk'?componentName='ss':componentName='kk'">切换当前的组件名字:{{componentName}}</p>
    <keep-alive>
      <component :is="componentName"></component>
    </keep-alive>
  </div>
  <script>
    Vue.component('kk', {
      template: `<div>kk: <input type="text" /></div>`
    });
    Vue.component('ss', {
      template: `<div>ss: <input type="text" /></div>`
    });
    let vm = new Vue({
      el: '#app',
      data: {
        componentName: 'kk'
      }
    });
  </script>
</body>
</html>
